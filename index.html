<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./boostrap/css/bootstrap.css">
  <title>booostrap</title>
</head>
<body class="bg-light" >
  
  <section class="site-main">
    
    <div class="container">
      
      
      
      <form class="mt-3" method="post">
        
        <div class="row">
          
          <div class="col-6 bg-white me-4 p-3 mb-5 shadow p-3 mb-5 bg-body rounded">
            
            <h2 class="mb-3 mt-3">
              Paymant information
            </h2>
            
            <label for="inputPassword5" class="form-label secondary">CARD NUMBER</label>
            <input type="password" placeholder="Enter your card" id="inputPassword5" class="form-control mb-4" aria-describedby="passwordHelpBlock">
            
            
            <div class="row g-3">
              <div class="col-sm-7">
                <label for="a" class="form-label secondary">CARD HOLDER</label>
                <input type="text" class="form-control" id="a"  placeholder="City" aria-label="City">
              </div>
              
              <div class="col-sm">
                <label for="b" class="form-label secondary">EXP.DATE</label>
                <input type="text" class="form-control" id="b" placeholder="State" aria-label="State">
              </div>
              <div class="col-sm">
                <label for="c" class="form-label secondary">CVC</label>
                <input type="text" class="form-control" id="c" placeholder="Zip" aria-label="Zip">
              </div>
            </div>
            
          </div>
          
          <div class="col-4  bg-white shadow mb-5 p-3  bg-body rounded  ">
            
            <ul class="list-group   list-group-flush">
              <li class="list-group-item p-2 d-flex justify-content-between align-items-center">
                <div>
                  <button type="button"  class="btn  position-relative">
                    <img src="./img/man.png" width="40px" height="40px">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                      2
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                  <span class="ms-4 me-5">Chocolate bar </span>
                </div >       
                 <div class="align-items-center">
                  <strong class="text-center pt-2" >$2.38</strong>
                </div>
              </li>
              <li class="list-group-item p-3 pb-2 d-flex"><span class="me-auto">Shopping</span>   <strong class="ms-5">$4.98</strong></li>
              <li class="list-group-item pb-3 d-flex"><span class="me-auto">Shopping</span>   <strong class="ms-5">$3.00</strong></li>
              
              <li class="list-group-item mt-3 pb-2 d-flex"><span class="me-auto">Total</span>   <strong class="ms-5">$7.95</strong></li>
              
            </ul>
            
          </div>
          
        </div>
        
        
        
        
        <div class="bg-white w-50  p-4  shadow p-3 mb-5 bg-body rounded"  >
          
          <h2 class="mb-5">
            Billing address
          </h2>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label border-bottom pb-3" for="flexRadioDefault1">
              Same as the shiping address
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label pt-1" for="flexRadioDefault2">
              Use a deferent bild
            </label>
          </div>
          
        </div>
        
        <div class="col-6">
          <div class="d-flex align-items-center mt-5 mb-3 justify-content-between">
            <a href="#" class="text-primary text-decoration-none">Return to shipping method</a>
            <button type="submit" class="btn btn-primary">Complete order</button>
          </div>
        </div>
        
        
      </form>
      
      
      
    </div>
    
  </section>
  
  
  
  
  
  
</div>

</div>






</body>
</html>
